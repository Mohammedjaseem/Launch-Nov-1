<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malabar Academic City | Nov 1 | Team Connect</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffffff 0%, #f0fff0 100%);
      color: #1a5d1a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      max-width: 800px;
      padding: 2rem;
      z-index: 2;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: #1a5d1a;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .malayalam-text {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #2e7d32;
    }

    .launch-btn {
      background: #1a5d1a;
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.3rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.8s ease;
      box-shadow: 0 4px 15px rgba(26, 93, 26, 0.3);
      font-weight: bold;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .launch-btn:hover {
      background: #2e7d32;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(26, 93, 26, 0.4);
    }

    .launch-btn:disabled {
      background: #81c784;
      cursor: not-allowed;
    }

    .launch-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 1.2s ease;
    }

    .launch-btn:hover::before {
      left: 100%;
    }

    /* Full image overlay */
    .image-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      visibility: hidden;
    }

    .full-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 100vw;
      height: 100vh;
      opacity: 0;
      object-fit: cover; /* Full cover for laptops */
      transition: none;
    }

    .image-loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border: 5px solid rgba(26, 93, 26, 0.3);
      border-radius: 50%;
      border-top-color: #1a5d1a;
      z-index: 12;
      opacity: 0;
      visibility: hidden;
    }

    .pulse {
      animation: pulse 4s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.7; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.7; }
    }

    .overlay-text {
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      z-index: 11;
      opacity: 0;
      visibility: hidden;
    }

    .glow-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(26, 93, 26, 0.1) 0%, rgba(26, 93, 26, 0) 70%);
      z-index: 9;
      opacity: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #1a5d1a;
      border-radius: 50%;
      opacity: 0;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.4rem; }
      .malayalam-text { font-size: 1.4rem; }
      .launch-btn { padding: 0.8rem 2rem; font-size: 1.1rem; }
      .full-image { object-fit: contain; background: black; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Malabar Academic City</h1>
    <div class="malayalam-text">‡¥ï‡µá‡¥∞‡¥≥‡¥™‡µç‡¥™‡¥ø‡¥±‡¥µ‡¥ø ‡¥Ü‡¥∂‡¥Ç‡¥∏‡¥ï‡µæ</div>
    <button class="launch-btn" id="launchBtn">LAUNCH</button>
  </div>

  <div class="image-container" id="imageContainer">
    <div class="glow-effect" id="glowEffect"></div>
    <div class="image-loading" id="imageLoading"></div>
    <div class="overlay-text" id="overlayText">Click anywhere to return</div>
    <img
      src="https://connectv2s3.s3.ap-south-1.amazonaws.com/uploads/WhatsApp_Image_2025-10-31_at_14.53.21_7ee36f36.jpg"
      alt="Kerala Landscape"
      class="full-image"
      id="fullImage"
    />
  </div>

  <script>
    const launchBtn = document.getElementById("launchBtn");
    const imageContainer = document.getElementById("imageContainer");
    const fullImage = document.getElementById("fullImage");
    const imageLoading = document.getElementById("imageLoading");
    const overlayText = document.getElementById("overlayText");
    const glowEffect = document.getElementById("glowEffect");

    let activeAudio = null;
    const AUDIO_SRC = "https://connectv2s3.s3.ap-south-1.amazonaws.com/uploads/FDownload.app-867552350613009-320kbps.mp3";
    const LOOP_DURATION = 31; // seconds to loop
    const CROSSFADE_TIME = 3; // seconds fade overlap

    function createParticles() {
      const particles = [];
      for (let i = 0; i < 30; i++) {
        const p = document.createElement("div");
        p.classList.add("particle");
        imageContainer.appendChild(p);
        particles.push(p);
      }
      return particles;
    }

    function animateParticles(particles) {
      particles.forEach((p, i) => {
        const angle = (i / particles.length) * Math.PI * 2;
        const dist = 100 + Math.random() * 200;
        const dur = 2 + Math.random() * 2;
        const delay = Math.random();
        gsap.set(p, { x: Math.cos(angle) * dist, y: Math.sin(angle) * dist, scale: 0 });
        gsap.to(p, { opacity: 1, scale: 1, duration: dur * 0.4, delay, ease: "power2.out" });
        gsap.to(p, { opacity: 0, scale: 0, duration: dur * 0.6, delay: delay + dur * 0.4, ease: "power2.in" });
      });
    }

    function preloadImage() {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = fullImage.src;
      });
    }

    // üéµ Seamless looping of a specific segment (0‚Äì31s)
    function playLoopSegment() {
      const newAudio = new Audio(AUDIO_SRC);
      newAudio.volume = 0;
      newAudio.currentTime = 0;
      newAudio.play();

      // Crossfade
      if (activeAudio) {
        gsap.to(activeAudio, {
          volume: 0,
          duration: CROSSFADE_TIME,
          onComplete: () => activeAudio.pause(),
        });
      }
      gsap.to(newAudio, { volume: 1, duration: CROSSFADE_TIME });
      activeAudio = newAudio;

      // Schedule next loop
      const nextStart = (LOOP_DURATION - CROSSFADE_TIME) * 1000;
      setTimeout(playLoopSegment, nextStart);

      // Stop after LOOP_DURATION to avoid drift
      setTimeout(() => {
        if (!newAudio.paused && newAudio.currentTime >= LOOP_DURATION - 0.5) newAudio.pause();
      }, LOOP_DURATION * 1000);
    }

    function fadeOutAudio() {
      if (!activeAudio) return;
      gsap.to(activeAudio, {
        volume: 0,
        duration: 3,
        ease: "power2.out",
        onComplete: () => {
          activeAudio.pause();
          activeAudio = null;
        },
      });
    }

    launchBtn.addEventListener("click", async () => {
      launchBtn.disabled = true;
      gsap.set(imageLoading, { opacity: 1, visibility: "visible" });
      imageLoading.classList.add("pulse");
      await preloadImage();
      gsap.to(imageLoading, {
        opacity: 0,
        duration: 1.2,
        onComplete: () => {
          imageLoading.classList.remove("pulse");
          gsap.set(imageLoading, { visibility: "hidden" });
        },
      });

      gsap.set(imageContainer, { visibility: "visible" });
      const particles = createParticles();
      gsap.set(fullImage, { scale: 0, opacity: 0 });

      const tl = gsap.timeline({
        onComplete: () => {
          gsap.to(overlayText, { opacity: 1, visibility: "visible", duration: 1.8 });
        },
      });

      tl.to(imageContainer, { backgroundColor: "rgba(0,0,0,0.95)", duration: 3 });
      tl.to(glowEffect, { width: "100vmax", height: "100vmax", opacity: 0.3, duration: 2.5 });
      tl.add(() => animateParticles(particles), 0.5);
      tl.to(fullImage, {
        scale: 1,
        opacity: 1,
        duration: 4,
        ease: "expo.out",
        onStart: () => playLoopSegment(),
      }, 0.8);
      tl.to(glowEffect, { opacity: 0, duration: 2 }, 3);
    });

    function closeImage() {
      const tl = gsap.timeline({
        onComplete: () => {
          gsap.set(imageContainer, { visibility: "hidden" });
          gsap.set(fullImage, { scale: 0, opacity: 0 });
          gsap.set(glowEffect, { width: 0, height: 0, opacity: 0 });
          gsap.set(overlayText, { opacity: 0, visibility: "hidden" });
          document.querySelectorAll(".particle").forEach((p) => p.remove());
          launchBtn.disabled = false;
          fadeOutAudio();
        },
      });

      tl.to(fullImage, { scale: 0, opacity: 0, duration: 2.5 });
      tl.to(imageContainer, { backgroundColor: "rgba(0,0,0,0)", duration: 2.2 }, 0.6);
    }

    imageContainer.addEventListener("click", closeImage);
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && imageContainer.style.visibility === "visible") closeImage();
    });
  </script>
</body>
</html>
